<div class="card">
    <div class="header">
        <h1 class="title">Course Detail</h1>
    </div>
    <div class="content">
    
        <p *ngIf="errors">{{ errors }}</p>
    
        <form *ngIf="course">
           
            <div class="form-group">
                <label>Name:</label>
                <input [(ngModel)]="course.name" name="name" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Description:</label>
                <input [(ngModel)]="course.description" name="description" class="form-control">
            </div>
                
        
            <div class="form-group">
                <button *ngIf="flag"
                (click)="create()"
                class="btn btn-default"> Create </button>
                <button *ngIf = "!flag"
                (click)="save()"
                class="btn btn-default"> Save </button>
            </div>

        </form>
    
    </div>
</div>
