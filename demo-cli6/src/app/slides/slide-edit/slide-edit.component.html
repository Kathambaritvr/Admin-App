<div class="card">
    <div class="header">
        <h1 class="title">Slide Detail</h1>
    </div>
    <div class="content">

        <p *ngIf="errors">{{ errors }}</p>

        <form *ngIf="slide">
            <div class="row">
                <div class="col-sm-6 col-md-5">
                    <div class="form-group">
                        <label>Topic:</label>
                        <select name="topicId" [(ngModel)]="slide.topic.id" class="form-control">
                            <option [value]="topic.id" *ngFor="let topic of topics">
                                {{topic.name}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Name:</label>
                        <input [(ngModel)]="slide.name" name="name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Description:</label>
                        <input [(ngModel)]="slide.description" name="description" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Image:</label>
                        <input [(ngModel)]="slide.image" name="image" class="form-control">
                    </div>
                </div>
                <div class="col-sm-6 col-md-5">

                    <div class="form-group">
                        <label>Master:</label>
                        <textarea name="master" [(ngModel)]="slide.master" class="form-control"></textarea>
                        <!--<input [(ngModel)]="slide.master" type="textarea" name="master" class="form-control">-->
                    </div>

                    <div class="form-group">
                        <label>Student:</label>
                        <textarea name="student" [(ngModel)]="slide.student" class="form-control"></textarea>
                        <!----
                <input [(ngModel)]="slide.student" type="textarea" name="student" class="form-control">-->
                    </div>


                    <div class="form-group">
                        <label>Programs:</label>
                        <select name="programId" [ngModel]="selectedProgramId" class="form-control">
                            <option [ngValue]="program.id" *ngFor="let program of programs">
                                {{program?.name}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Playlists:</label>
                        <select name="playlistId" [ngModel]="selectedPlaylistId" class="form-control">
                            <option [ngValue]="playlist.id" *ngFor="let playlist of playlists">
                                {{playlist?.name}}
                            </option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Sites:</label>
                        <select name="siteId" [ngModel]="selectedSiteId" class="form-control">
                            <option [ngValue]="site.id" *ngFor="let site of sites">
                                {{site?.name}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Documents:</label>
                        <select name="documentId" [ngModel]="selectedDocumentId" class="form-control">
                            <option [ngValue]="document.id" *ngFor="let document of documents">
                                {{document?.name}}
                            </option>
                        </select>
                    </div>


                </div>
            </div>

            <div class="form-group">
                <button *ngIf="flag" (click)="create()" class="btn btn-default"> Create </button>
                <button *ngIf="!flag" (click)="save()" class="btn btn-default"> Save </button>
            </div>


        </form>

    </div>
</div>
