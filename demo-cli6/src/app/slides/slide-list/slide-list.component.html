<div class="card">
    
      <div class="header">
        <h2 class="title">Slide</h2>
      </div>
      <div class="content">
    
        <form #f="ngForm">

          <div class="form-group">
            <label>Name:</label>
            <input [(ngModel)]="filter.name" name="name" class="form-control">
          </div>

          <div class="form-group">
            <button (click)="search()" [disabled]="!f?.valid" class="btn btn-default">
              Search
            </button>
            <a [routerLink]="['../slide','new']" class="btn btn-default">
                New
            </a>
  
          </div>
          
        </form>
    
      </div>
    </div>
    
    <div class="card" *ngIf="slideList.length > 0">
    
      <table class="table table-contensed">
        <thead>
        <tr>            
            <th>S.No</th>            
            <th>Name</th>            
            <th>Description</th>
            <th>Image</th>
            <th>Master</th>
            <th>Student</th>
            <th>Program</th>
            <th>Playlist</th>
            <th>Document</th>
            <th>Site</th>
                        
        </tr>
        </thead>
        <tr *ngFor="let item of slideList; let i = index;" [class.active]="item === selectedPlaylist">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.image}}</td>
            <td>{{item.master}}</td>
            <td>{{item.student}}</td>
            <td>{{item.program?.name}}</td>
            <td>{{item.playlist?.name}}</td>
            <td>{{item.document?.name}}</td>
            <td>{{item.site?.name}}</td>
           
            <td>
                
                <a [routerLink]="['../slide', item.id ]">Details</a>
            </td>
        </tr>
      </table>
    
    </div>
    <div class="card" *ngIf="slideList.length <=0 ">
      <p>No Records Found...</p>
    </div>
