<div class="card">
    <div class="header">
        <h1 class="title">Subject Detail</h1>
    </div>
    <div class="content">
    
        <p *ngIf="errors">{{ errors }}</p>
    
        <form *ngIf="subject">
                
            <div class="form-group">
                <label>Course:</label>
                <select name="courseId" [(ngModel)]="subject.course.id" class="form-control">
                    <option [value]="course.id" 
                    *ngFor="let course of courses">
                        {{course.name}}
                    </option> 
                </select>    
            </div>
                
            <div class="form-group">
                <label>Name:</label>
                <input [(ngModel)]="subject.name" name="name" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Description:</label>
                <input [(ngModel)]="subject.description" name="description" class="form-control">
            </div>
        
            <div class="form-group">
                <button *ngIf="flag"
                (click)="create()"
                class="btn btn-default"> Create </button>
                <button *ngIf = "!flag"
                (click)="save()"
                class="btn btn-default"> Save </button>
            </div>

        </form>
    
    </div>
</div>
